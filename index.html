<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://use.fontawesome.com/5274ce250b.js"></script>
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 59%, 10%); }
  </style>
</head>
<body>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Remerson Monteiro</a>.
    </p>
  </footer>
  <img id="bg-desktop" src="./images/bg-desktop.svg" alt="">
  <img id="logo" src="./images/logo.svg" alt="">
  <div class="container">
    <div class="w50">
      <img id="img-main" src="./images/illustration-mockups.svg" alt="">
    </div>
    <div id="w50" class="w50">
      <h2>Build The Community Your Fans Will Love</h2>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>
        <button>Register</button>
    </div>

  </div>
  <div class="social">
    <i class="fa fa-facebook" aria-hidden="true"></i>
    <i class="fa fa-twitter" aria-hidden="true"></i>
    <i class="fa fa-instagram" aria-hidden="true"></i>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
